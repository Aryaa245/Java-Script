<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Kontrol Alur</title></head>
<body>
  <div id="hasilStatus"></div>
  <script>
    const N1 = parseFloat (prompt("Masukan Nilai 1"));
    const N2 = parseFloat (prompt("Masukan Nilai 2"));
    const N3 = parseFloat (prompt("Masukan Nilai 3"));
    const rata = (N1 + N2+ N3) / 3;
    let status, warna;
// do {
    if (rata >= 75) {
      status = 'Lulus';   warna = 'green';
    } else if (rata >= 60) {
      status = 'Remedial'; warna = 'orange';
    } else {
      status = 'Tidak Lulus'; warna = 'red';
    }

    let grade; 
    switch (true) {
      case rata >= 85: grade = 'A'; break;
      case rata >= 70: grade = 'B'; break;
      default:          grade = 'C';
    }
    // } while (N1 && N2 && N3 !=0)
    document.getElementById('hasilStatus').innerHTML = `
      <p>Rata-rata: ${rata}</p>
      <p style="color:${warna}; font-weight:bold;">
        Status: ${status}
      </p>
      <p>Grade: ${grade}</p>
    `;
  </script>
</body>
</html>
